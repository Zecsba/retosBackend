<body>
    <h1>Hola, si desea ver su ultimo producto agregado con su id asignado valla<a href="http://localhost:8080/api/products"> aqui</a></h1>

    <h2>Agregar Producto</h2>
        <form id="productosForm">
            <div>
                <label>Title</label>
                <input name="title" required>
            </div>
            <div>
                <label>Prices</label>
                <input name="prices" required>
            </div>
            <div>
                <label>URL de tu imagen</label>
                <input name="imagenURL" required>
            </div>
            
            <input type="submit">
        </form>

    <h2>Funciones</h2>

    <form id="form_CxID">
        <label for="productId">Product ID</label>: 
        <input type="number" name="productId" placeholder="Product Id - example: 1"  min="0"  step="1" required>
        <button class="btn btn-lg btn-primary">Buscar</button>
    </form>

        <blockquote>
            <pre>Form Data : 
    <code id="code-form_CxID_Form"></code>
            </pre>
        </blockquote>

        <blockquote>
            <pre><label id="Mehotd_form_CxID">GET | PUT '/api/productos/:id' :</label>
    <code id="code-form_CxID_Method"></code>
            </pre>
        </blockquote> 

        <form id="deleteForm">
            <div>
                <label>Borrar por id:</label>
                <input type = "number" name="delete" required>
            </div>

            <input type="submit">
        </form>

    <h2>Actualizar producto</h2>
        <form id="actualizarForm">
            <div>
                <label>Id del producto que quieres actualizar</label>
                <input type = "number" name="id" required>
            </div>
            <div>
                <label>Title</label>
                <input name="title" required>
            </div>
            <div>
                <label>Prices</label>
                <input name="prices" required>
            </div>
            <div>
                <label>URL de tu imagen</label>
                <input name="imagenURL" required>
            </div>
            
            <input type="submit">
        </form>

    <script src="./js/index.js"></script>
</body>
</html>
